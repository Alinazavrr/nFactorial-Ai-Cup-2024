{% extends 'layouts/navbar.html' %}
{% load bootstrap5 %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
  <h2>Edit Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
