{% extends 'layouts/navbar.html' %}

{% load bootstrap5 %}

{% block title %}Update Job Profile{% endblock %}

{% block content %}
    <div class="container">
        <h1>Update Job Profile</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Save changes and evaluate candidates</button>
        </form>
    </div>
{% endblock %}
