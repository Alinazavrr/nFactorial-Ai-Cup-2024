<!-- templates/company/company_form.html -->
{% extends 'layouts/navbar.html' %}

{% load bootstrap5 %}
 
{% block title %}{{ view.object.pk|default:"Create" }} Company{% endblock %}

{% block content %}
<h1>{{ view.object.pk|default:"Create" }} Company</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
